[DEFAULT]
# Enable Ceph in the components [y/n]
# Default values: enable Cinder 
set_glance = n
set_cinder = y
set_cinder_backup = n
set_nova = n 

# The owner of the Openstack setup
user = 

# The amount of placement groups in the pools (depends on the number of Ceph's OSD's)
# Default value: 512
ceph_pool_pg = 512 

# Path for the Ceph configuration file in the hosts
# Default value: /etc/ceph/ceph.conf
ceph_conf_file_path = /etc/ceph/ceph.conf

#names of the host's sections
host_names= host-a

# uuid used by Cinder/Nova for libvirt authentication with Ceph
uuid = 

ceph_packages = ceph-common, python-ceph

[host-a]
hostname = 
role = 
username = 
password =

[GLANCE]
 
# Return the URL that references where the data is stored on
# the backend storage system.  For example, if using the
# file system store a URL of 'file:///path/to/image' will
# be returned to the user in the 'direct_url' meta-data field.
# Default value: true
show_image_direct_url = true

# The section in which the following settings will be in
# Default value: glance_store
stores_section = glance_store

# The store type that is been used
# Default value: rbd
store = rbd

# List of which store classes and store class locations are
# currently known to glance at startup.
stores = glance.store.filesystem.Store, glance.store.http.Store, glance.store.rbd.Store

# The maximum amount of data that Glance upload to a Ceph object 
# Default value: 4096
rbd_store_chunk_size = 4096

enable_v2_api = True

enable_v1_api = True

[CINDER]
backend_name = ceph
glance_client_api = 2
driver = cinder.volume.drivers.rbd.RBDDriver
rbd_flatten_volume_from_snapshot = false
rbd_max_clone_depth = 5
rbd_store_chunk_size = 4 
rados_connect_timeout = -1

[CINDER-BACKUP]
backup_driver = cinder.backup.drivers.ceph
backup_ceph_chunk_size = 134217728
backup_ceph_stripe_unit = 0
backup_ceph_stripe_count = 0
restore_discard_excess_bytes = true

[NOVA]
images_type = rbd
inject_password = false
inject_key = false
inject_partition = -2
live_migration_flag = VIR_MIGRATE_UNDEFINE_SOURCE,VIR_MIGRATE_PEER2PEER,VIR_MIGRATE_LIVE,VIR_MIGRATE_PERSIST_DEST
